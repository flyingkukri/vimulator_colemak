language: java
jdk:
- openjdk15
before_install:
- mkdir -p bin
- wget -L https://sourceforge.net/projects/jedit/files/jedit/5.6.0/jedit_5.6.0_all.deb/download
  -O bin/jedit.deb
- sudo dpkg -i bin/jedit.deb
script:
- ant dist
before_deploy:
- git config --local user.name "nielstron"
- export TRAVIS_TAG=release-$(cat Vimulator.props | grep plugin.vimulator.VimulatorPlugin.version=
  | cut -d "=" -f 2)
- git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file: install/Vimulator.jar
  on:
    repo: nielstron/vimulator
    branch: master
    condition: $TRAVIS_EVENT_TYPE = push
  skip_cleanup: true
  overwrite: false
